# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Mat-PaperMod"
license = "MIT"
licenselink = "https://github.com/mattia-pagotto/mattia-pagotto.github.io/blob/master/themes/Mat-PaperMod/LICENSE"
description = "A fast, clean, responsive Hugo theme based on PaperMod"
homepage = ""
tags = [
  "responsive",
  "simple",
  "clean",
  "light",
  "dark",
  "blog",
  "minimalist",
  "highlight.js",
  "search"
]
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "highlight.js",
  "favicon",
  "archive",
  "share-icons",
  "cover",
  "multilingual",
  "social-icons",
  "minified-assets",
  "theme-toggle",
  "menu-location-indicator",
  "scroll-to-top",
  "search"
]
min_version = "0.83.0"

[author]
  name = "Mattia Pagotto"
  homepage = ""

# If porting an existing theme
[original]
  name = "Paper"
  author = "adityatelange"
  homepage = "https://github.com/adityatelange/"
  repo = "https://adityatelange.github.io/hugo-PaperMod/"
